<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main logo icon -->
  <g transform="translate(10, 10)">
    <!-- S letter stylized -->
    <path d="M15 8 C20 8, 25 12, 25 18 C25 24, 20 28, 15 28 L10 28 C8 28, 6 30, 6 32 C6 34, 8 36, 10 36 L25 36" 
          stroke="#1976d2" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Connection lines -->
    <line x1="30" y1="15" x2="35" y2="15" stroke="#1976d2" stroke-width="2"/>
    <line x1="30" y1="25" x2="35" y2="25" stroke="#1976d2" stroke-width="2"/>
    <line x1="30" y1="35" x2="35" y2="35" stroke="#1976d2" stroke-width="2"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">Syndeo</text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="12" fill="#666">Business Solutions</text>
</svg>